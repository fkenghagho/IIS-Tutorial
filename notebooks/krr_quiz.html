<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 8: Knowledge Representation and Reasoning Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dropdown-container { transition: all 0.3s ease; }
        .correct { border-color: #10b981; background-color: #ecfdf5; }
        .incorrect { border-color: #ef4444; background-color: #fef2f2; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #submit-btn.hidden { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4 font-sans text-slate-800">

    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-indigo-600 p-8 text-white text-center">
            <h1 class="text-3xl font-bold mb-2">Module 8 Quiz</h1>
            <p class="text-indigo-100 italic">Knowledge Representation and Reasoning (KRR)</p>
        </div>

        <div id="quiz-container" class="p-8 space-y-8">
            </div>

        <div class="bg-slate-100 p-8 border-t border-slate-200 text-center">
            <button id="submit-btn" onclick="checkAllAnswers()" class="hidden bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-10 rounded-full transition-all transform hover:scale-105 active:scale-95 shadow-lg">
                Submit Quiz
            </button>
            
            <div id="score-display" class="mt-6 hidden">
                <p class="text-2xl font-bold" id="score-text"></p>
                <button onclick="location.reload()" class="mt-4 text-indigo-600 font-medium hover:underline">Reset Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = [
            {
                section: "1. Introduction to KRR",
                question: "Which of the following was a limitation of classic robotic systems like Shakey?",
                options: ["Lack of massive computing power", "Purely logic-based without uncertainty", "Complex geometric environment models", "Zero-shot learning capabilities"],
                answer: "Purely logic-based without uncertainty"
            },
            {
                section: "1. Introduction to KRR",
                question: "Which KRR system won a popular quiz game in 2011 by utilizing online knowledge bases like DBpedia and WordNet?",
                options: ["Shakey", "SHRDLU", "Watson", "GPT-3"],
                answer: "Watson"
            },
            {
                section: "1. Introduction to KRR",
                question: "What is a primary challenge for robots when 'closing knowledge gaps' for an action like 'pour the water out'?",
                options: ["Compiling the code", "Inferring motion parameters and constraints", "Connecting to the cloud", "Choosing a natural language"],
                answer: "Inferring motion parameters and constraints"
            },
            {
                section: "2. Description Logics",
                question: "In Description Logic, what does an 'Interpretation' consist of?",
                options: ["A TBox and an ABox", "A domain and a mapping function", "Variables and Rules", "Constants and Functors"],
                answer: "A domain and a mapping function"
            },
            {
                section: "2. Description Logics",
                question: "Which DL construct is used to state that a concept (like Human) is a subclass of another (like LivingEntity)?",
                options: ["Concept Negation", "Role Restriction", "Terminological Axiom (C ⊑ D)", "Concept Disjunction"],
                answer: "Terminological Axiom (C ⊑ D)"
            },
            {
                section: "2. Description Logics",
                question: "What is a known limitation of standard Description Logics?",
                options: ["Lack of formal semantics", "Difficult to perform spatial or temporal reasoning", "Inability to handle concept conjunction", "No support for interpretation domains"],
                answer: "Difficult to perform spatial or temporal reasoning"
            },
            {
                section: "3. Logic Programming",
                question: "In Prolog syntax, how can you distinguish a variable from a constant?",
                options: ["Variables end with a full stop", "Variables start with an uppercase letter", "Constants start with an underscore", "Variables are inside single quotes"],
                answer: "Variables start with an uppercase letter"
            },
            {
                section: "3. Logic Programming",
                question: "What mechanism does logic programming use to instantiate variables during query execution?",
                options: ["Syntactic Unification", "Backtracking", "Negation as Failure", "Closed-world Assumption"],
                answer: "Syntactic Unification"
            },
            {
                section: "3. Logic Programming",
                question: "Logic programming often employs 'Negation as Failure'. What does this imply?",
                options: ["It is equivalent to first-order logic negation", "It assumes an open-world", "It assumes that if a fact cannot be proven, it is false", "It prevents backtracking"],
                answer: "It assumes that if a fact cannot be proven, it is false"
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const submitBtn = document.getElementById('submit-btn');

        // Render Questions
        quizData.forEach((item, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'fade-in bg-white p-6 rounded-xl border border-slate-200';
            questionDiv.innerHTML = `
                <div class="flex items-center justify-between mb-2">
                    <span class="text-xs font-bold uppercase tracking-wider text-indigo-500">${item.section}</span>
                </div>
                <h3 class="text-lg font-semibold mb-4">${item.question}</h3>
                <div class="relative">
                    <select id="q${index}" onchange="validateQuiz()" class="quiz-select w-full p-3 bg-slate-50 border border-slate-300 rounded-lg appearance-none cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="" disabled selected>Select an answer...</option>
                        ${item.options.map(opt => `<option value="${opt}">${opt}</option>`).join('')}
                    </select>
                </div>
                <div id="feedback-q${index}" class="hidden mt-4 p-3 rounded-lg text-sm"></div>
            `;
            quizContainer.appendChild(questionDiv);
        });

        function validateQuiz() {
            const selects = document.querySelectorAll('.quiz-select');
            const allFilled = Array.from(selects).every(s => s.value !== "");
            if (allFilled) {
                submitBtn.classList.remove('hidden');
            } else {
                submitBtn.classList.add('hidden');
            }
        }

        function checkAllAnswers() {
            let score = 0;
            const total = quizData.length;

            quizData.forEach((item, index) => {
                const select = document.getElementById(`q${index}`);
                const feedback = document.getElementById(`feedback-q${index}`);
                const container = select.closest('.fade-in');
                const userAnswer = select.value;

                feedback.classList.remove('hidden');
                select.disabled = true;
                
                if (userAnswer === item.answer) {
                    score++;
                    container.classList.add('correct');
                    container.classList.remove('incorrect');
                    feedback.innerHTML = `<span class="font-bold text-green-700">✓ Correct</span>`;
                    feedback.className = 'mt-4 p-3 rounded-lg text-sm bg-green-100 text-green-800';
                } else {
                    container.classList.add('incorrect');
                    container.classList.remove('correct');
                    feedback.innerHTML = `<span class="font-bold text-red-700">✗ Incorrect</span>`;
                    feedback.className = 'mt-4 p-3 rounded-lg text-sm bg-red-100 text-red-800';
                }
            });

            document.getElementById('score-display').classList.remove('hidden');
            document.getElementById('score-text').innerText = `Final Score: ${score} / ${total}`;
            submitBtn.classList.add('hidden');
            
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
